name: ğŸš€ Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Generate static HTML
        run: npm run generate

      - name: ğŸ“ Prepare dist artifact
        # Empaqueta solo la carpeta dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
