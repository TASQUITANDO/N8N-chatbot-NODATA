<section id="capsulas" class="content-mosaic-section" data-aos="fade-up">
  <div class="container">
    <!-- Encabezado de sección -->
    <header class="section-header">
      <svg
        class="section-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="48" height="48"
        viewBox="0 0 24 24"
        fill="none" stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 8v4l3 3"></path>
      </svg>
      <h2 class="section-title">Cápsulas Educativas</h2>
      <p class="section-subtitle">
        Explora nuestros temas a tu ritmo. Contenido breve, directo y visual.
      </p>

    <!-- Grid de tarjetas -->
    <div class="content-mosaic">

        </picture>

      <article class="content-card" data-aos="zoom-in" data-aos-delay="100">
        <picture>
          <source type="image/webp" srcset="assets/images/icon-analytic-mode.webp">
          <img src="assets/images/icon-analytic-mode.jpg" alt="Tema Análisis" loading="lazy">
        </picture>
        <div class="card-body">
          <h3>Tema Análisis</h3>
          <p>Desentraña los datos para tomar decisiones informadas.</p>
          <button class="cta">Ver</button>
        </div>

      <!-- Tarjeta Seguridad -->
      <article class="content-card" data-aos="zoom-in" data-aos-delay="200">
        <picture>
          <source type="image/webp" srcset="assets/images/icon-secure-mode.webp">
          <img src="assets/images/icon-secure-mode.jpg" alt="Tema Seguridad" loading="lazy">
        </picture>
        <div class="card-body">
          <h3>Tema Seguridad</h3>
          <p>Aprende a proteger lo que más importa.</p>
