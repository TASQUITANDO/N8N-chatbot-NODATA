<section
  class="newsletter-section"
  id="newsletter"
  role="region"
  aria-labelledby="newsletter-title"
  data-aos="fade-up"
>
  <div class="container">
    <header class="section-header">
      <h2 id="newsletter-title" class="section-title">Suscríbete al boletín</h2>
    </header>
    <form
      class="newsletter-form"
      action="#"
      method="post"
      novalidate
      aria-describedby="newsletter-feedback"
    >
      <label for="newsletter-email" class="visually-hidden">Correo electrónico</label>
      <div class="form-group">
        <input
          type="email"
          id="newsletter-email"
          name="email"
          placeholder="Tu correo electrónico"
          required
        />
        <button type="submit" class="btn-primary">Suscribirse</button>
      </div>
      <p id="newsletter-feedback" class="newsletter-feedback" aria-live="polite"></p>
    </form>
  </div>
</section>
