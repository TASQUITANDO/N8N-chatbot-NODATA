<header role="banner" class="site-header">
  <div class="container header-inner">

    <!-- Logo -->
    <div class="logo-container">
      <a href="/" aria-label="Ir a inicio – Nubia">
        <img
          src="assets/images/logo-nubia.svg"
          alt="Logo Nubia"
          class="logo"
          width="120"
          loading="lazy"
          decoding="async"
        />
      </a>
    </div>

    <!-- Botón hamburguesa móvil -->
    <button
      class="menu-toggle"
      aria-label="Abrir menú de navegación"
      aria-expanded="false"
      aria-controls="primary-navigation"
    >
      ☰
    </button>

    <!-- Navegación principal -->
    <nav
      id="primary-navigation"
      class="nav-main"
      role="navigation"
      aria-label="Menú principal"
    >
      <ul class="main-nav" role="menubar">
        <li role="none"><a role="menuitem" href="#about">Sobre el proyecto</a></li>
        <li role="none"><a role="menuitem" href="#capsulas">Cápsulas educativas</a></li>
        <li role="none"><a role="menuitem" href="#blog">Bitácora / Blog</a></li>
        <li role="none"><a role="menuitem" href="#recursos">Recursos &amp; Comunidad</a></li>
        <li role="none"><a role="menuitem" href="#contact">Contacto</a></li>
      </ul>

      <!-- Mega-dropdown “Explorar” -->
      <div class="explore-container">
        <button
          class="cta-button explore-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="explore-menu"
        >
          Explorar ▾
        </button>
        <ul
          id="explore-menu"
          class="explore-menu"
          role="menu"
          aria-label="Opciones Explorar"
        >
          <li role="none"><a role="menuitem" href="#about">Sobre el proyecto</a></li>
          <li role="none"><a role="menuitem" href="#capsulas">Cápsulas educativas</a></li>
          <li role="none"><a role="menuitem" href="#blog">Bitácora / Blog</a></li>
          <li role="none"><a role="menuitem" href="#recursos">Recursos &amp; Comunidad</a></li>
          <li role="none"><a role="menuitem" href="#contact">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <!-- Overlay para cerrar mobile/mega-menu -->
    <div class="nav-overlay" tabindex="-1" aria-hidden="true"></div>
  </div>
</header>
