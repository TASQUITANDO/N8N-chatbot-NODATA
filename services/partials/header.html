<!-- service/partials/header.html -->
<header class="site-header">
  <div class="header-inner container">
    <!-- Logo -->
    <a href="/" aria-label="Inicio – Nubia">
      <img
        src="assets/images/logo-nubia.svg"
        alt="Logo Nubia"
        class="logo"
        loading="lazy"
      />
    </a>

    <!-- “Explorar” con mega-dropdown -->
    <div class="explore-container">
      <button
        class="cta-button explore-toggle"
        aria-expanded="false"
        aria-controls="explore-menu"
      >
        Explorar ▾
      </button>
      <nav
        id="explore-menu"
        class="explore-menu"
        aria-label="Menú Explorar"
      >
        <ul>
          <li><a href="#about">Sobre el proyecto</a></li>
          <li><a href="#capsulas">Cápsulas educativas</a></li>
          <li><a href="#blog">Bitácora / Blog</a></li>
          <li><a href="#recursos">Recursos & Comunidad</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <!-- Botón hamburguesa para móvil -->
    <button
      class="menu-toggle"
      aria-label="Abrir menú de navegación"
      aria-expanded="false"
    >
      ☰
    </button>

    <!-- Navegación principal (desktop y móvil deslizable) -->
    <nav class="nav-main" aria-label="Menú principal">
      <ul class="main-nav">
        <li><a href="#about">Sobre el proyecto</a></li>
        <li><a href="#capsulas">Cápsulas educativas</a></li>
        <li><a href="#blog">Bitácora / Blog</a></li>
        <li><a href="#recursos">Recursos & Comunidad</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </div>

  <!-- Overlay que tapa contenido al abrir nav móvil -->
  <div class="nav-overlay"></div>
</header>
