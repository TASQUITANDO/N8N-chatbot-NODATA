<article class="content-card" role="article" data-aos="zoom-in" data-aos-delay="<%= card.delay %>">
  <picture>
    <source type="image/webp" srcset="assets/images/<%= card.icon %>.webp" />
    <img
      src="assets/images/<%= card.icon %>.jpg"
      alt="Icono modo <%= card.alt %>"
      loading="lazy"
      decoding="async"
    />
  </picture>
  <div class="card-body">
    <h3><%= card.title %></h3>
    <p><%= card.text %></p>
    <button class="cta">Ver</button>
  </div>
</article>
